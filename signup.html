<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  <title>Document</title>
  <style>
    html, body{
      height: 100%;
      background-color: rgb(248, 248,248);
    }
  </style>

</head>
<body>
    <div class=" container col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

        <p class="text-center fw-bold mb-5 mt-4">Register</p>
    
        <form>
        
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example1c">Name</label>
              <input type="text" id="form3Example1c" class="form-control" placeholder="Eg:@Tufan pandey" required/>
            </div>
          </div>
    
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example3c">Email</label>
              <input type="email" id="form3Example3c" class="form-control" placeholder="Eg: someone@exampe.com"required/>
            </div>
          </div>
    
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example4c">Password</label>
              <input type="password" id="form3Example4c" class="form-control" required/>
            </div>
          </div>
    
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example4cd">Confirm password</label>
              <input type="password" id="form3Example4cd" class="form-control" />
            </div>
          </div>
    
          <div class="form-check d-flex justify-content-center mb-5">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
            <label class="form-check-label " for="form2Example3">
              I agree all statements in <a class="text-decoration-none" href="#!">Terms of service</a>
            </label>
          </div>
    
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"> 
            <button type="submit" class="btn btn-primary ">Signup</button>
            
          </div>
    
        </form>
    
      </div>
      
</body>
</html>
